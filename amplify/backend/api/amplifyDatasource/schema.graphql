type Tool @model @auth(rules: [{allow: public}]){
  id: ID!
  toolType: ToolTypeEnum!
  listedByUser: String!
  location: String!
  borrowByUser: String
  S3imageKey: String
  isAvailable: Boolean
  openReturnRequest: Boolean
  openBorrowRequest: Boolean

}

enum ToolTypeEnum {
  SLEDGEHAMMER
  DRILL
  CROWBAR
  JIGSAW
  CIRCULARSAW
}